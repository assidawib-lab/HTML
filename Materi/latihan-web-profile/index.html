<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Web Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Latihan Web Profile</h1>
    <hr>
    <h2>Embed YouTube Vidio</h2>
    <p>Tampilkan vidio dari youtube menggunakan <b>iframe</b></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BwtgSpwq8t0?si=HTYvyEoF6Ajl93hP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <!-- GROUP GALERY -->
    <div class="galery">
        <h2>Galeri Koleksi</h2>
        <p>Foto Jepretan</p>
        <!-- figure card -->
         <figure class="card">
            <img 
            src="https://images.unsplash.com/photo-1724076150462-8fcb67d8abb3?q=80&w=1229&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Gunung Merbabu"
            />
            <figcaption>
                Gunung Merbabu
            </figcaption>
         </figure>
         <figure class="card">
            <img
            src="https://images.unsplash.com/photo-1650642917847-d42e34c70fa7?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Gunung Prau"
            />
            <figcaption>
                Gunung Prau
            </figcaption>
         </figure>
         <figure class="card">
            <img
            src="https://images.unsplash.com/photo-1611658983468-9dcedf91db63?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Gunung Dieng"
            />
            <figcaption>
                Gunung Dieng
            </figcaption>
         </figure>
    </div>
    <br>
</body>
</html>
