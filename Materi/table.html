<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABLE HTML</title>
  <style>
    #id {
      font-family:monospace;
      border-collapse:collapse ;
    }
    #id td {
      width: 40%;
    }
    #id .id2 {
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>TABLE</h1>
  <hr>
  <table border="1" id="id">
    <thead id="id">
      <tr class="id2">
        <td>No</td>
        <td>Nama</td>
        <td>Pekerjaan</td>
      </tr>
      <tr>
        <td>1.</td>
        <td>Bilal</td>
        <td>Santri</td>
      </tr>
      <tr>
        <td>2.</td>
        <td>Abdul</td>
        <td>Santri</td>
      </tr>
      <tr>
        <td>3.</td>
        <td>Encang</td>
        <td>Santri</td>
      </tr>
    </thead>
  </table>
</body>
</html>
