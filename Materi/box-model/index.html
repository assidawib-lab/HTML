<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3: Box Model dan Position</title>
    <!-- add pico css -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- add style.css -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- bungkus dengan class container agar ada spice di kiri kanan -->
     <div class="container">
        <h1>CSS3: Box Model & Position</h1>
        <hr>
        <!-- buat kolom otomatis dengan class grid -->
        <div  class="grid">
            <div class="card">
                <div id="box-a">
                    <p>Box A - Konten Polos</p>
                </div>
            </div>
            <div class="card">
                <div id="box-b">
                    <p>Box B - Konten + Padding</p>
                </div>
            </div>
            <div class="card">
                <div id="box-c">
                    <p>Box C - Konten + Padding + Border</p>
                </div>
            </div>
            <div class="card">
                <div id="box-d">
                    <p>Box D - Konten + Padding + Border + margin</p>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <h2>Bagian 2: Position</h2>
        <div class="grid">
            <div class="card">
                <div id="box-e">
                    <p>Box E - Static</p>
                </div>
            </div>
            <div class="card">
                <div id="box-f">
                    <p>Box F - Relative</p>
                </div>
            </div>
            <div class="card" style="position: relative;">
                <div id="box-g">
                    <p>Box G - Absolute</p>
                </div>
            </div>
            <div class="card">
                <div id="box-h">
                    <p>Box H - Fixed</p>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
