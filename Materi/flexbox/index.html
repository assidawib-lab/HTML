<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <h1>Latihan Tugas Flexbox</h1>
      <hr>
      <h2>Latihan 1 : Pricing Card</h2>
      <!-- wadah/parent flexbox -->
      <div class="pricing-area">
        <!-- flex items = semua yang di dalam area flexbox -->
        <div class="card">Basic</div>
        <div class="card pro-blue">Pro</div>
        <div class="card">Enterprise</div>
      </div>
      <!-- end pricing area -->
      <br>
      <hr>
      <br>
      <h2>Latihan 2: Alert Info</h2>
      <div class="alert">
        <p> ℹ️ Info: Jangan lupa tekan button</p>
        <button type="button" onclick="this.parentElement.style.display='none'">
          ❌
        </button>
      </div>
      <br><br><br><br><br><br><br><br><br><br>
    </div>
  </body>
</html>
