<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <!-- load bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <!-- color modes: primary / info / succes / warning / danger -->
        <div class="container bg-light">
            <h1 class="text-success">Hello, world!</h1>
            <div class="alert alert-danger" role="alert">
                p ingpo <span class="text-danger">kebakaran</span> banh!
            </div>
        </div>
        <div>
            <!-- xl/lg/sm : atur ukuran besar kecil -->
            <button type="button" class="btn btn-primary btn-lg">
                Simpan perubahan
            </button>
            <button type="button" class="btn btn-outline-info">
                Normal button
            </button>
            <button type="reset" class="btn btn-danger btn-sm">
                Reset data
            </button>

            <!-- galeri responsive 4 kolom -->
            <!-- .row = untuk membuat baris baru -->
            <!-- wajib ada sebelum membuat kolom -->
             <hr>
            <div class="row">
                <div class="col-4 bg-primary">
                    AREA KIRI
                </div>
                <div class="col-4 bg-danger">
                    AREA TENGAH
                </div>
                <div class="col-4 bg-success">
                    AREA KANAN
                </div>
                <div class="col-4 bg-info">
                    AREA BAWAH KIRI
                </div>
                <div class="col-4 bg-secondary">
                    AREA BAWAH TENGAH
                </div>
                <div class="col-4 bg-body">
                    AREA BAWAH KANAN
                </div>
            </div>
            <!-- end row -->
            <hr>
            <!-- .row>.col-3*4>img : 4 kolom dengan img -->
             <div class="row">
                <div class="col-md-3 col-sm-6 col-12"><img class="img-thumbnail" src="https://images.unsplash.com/photo-1588754850431-04d4f3b11031?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW5kb25lc2lhfGVufDB8MnwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=600" alt=""></div>
                <div class="col-md-3 col-sm-6 col-12"><img class="img-thumbnail" src="https://images.unsplash.com/photo-1629130734874-9b4dbd38a4c3?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW5kb25lc2lhfGVufDB8MnwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=600" alt=""></div>
                <div class="col-md-3 col-sm-6 col-12"><img class="img-thumbnail" src="https://images.unsplash.com/photo-1612871441377-c3cfe6c7a2aa?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aW5kb25lc2lhfGVufDB8MnwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=600" alt=""></div>
                <div class="col-md-3 col-sm-6 col-12"><img class="img-thumbnail" src="https://images.unsplash.com/photo-1653798402576-a82513fa52c1?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aW5kb25lc2lhfGVufDB8MnwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=600" alt=""></div>
             </div>
            <!-- end row -->
            <hr>
            <!-- table -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>John</td>
                        <td>Doe</td>
                        <td>@social</td>
                    </tr>
                </tbody>
            </table>
            <!-- end table -->


        </div>
        <!-- full width 100% = layar penuh -->
        <!-- <div class="container-fluid bg-warning">
            <h1>Hello, world!</h1>
            <p>awas banh nanti kebakar</p>
        </div> -->
        <!-- load bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
