<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 3 metode pewarnaan di css -->
    <!-- 1. color name: pink, purple -->
    <!-- 2. hex (heksadesimal): #00000-->
    <h1 style="color: blueviolet">Learn HTML Attributes</h1>
    <hr />

    <h2>Link Target</h2>
    <a href="https://chatgpt.com" target="_blank">Klik ke ChatGPT</a>

    <h2>Image Size (widht x height)</h2>
    <img
    width="300"
    height="100"
    alt="Bendera One Piece"
    src="https://mediaetam.com/wp-content/uploads/2025/08/bendera.png"
    />
    <!-- attribute type: mengganti style type list -->
    <!-- ol type: a, A, i, I -->
    <!-- ul type: circle, square, none -->
    <h2>List Type</h2>
    <ol type="a">
        <li>Bilal</li>
        <li>Imam</li>
        <li>Yunus</li>
    </ol>

    <ul type="square">
        <li>Mangga</li>
        <li>Jeruk</li>
        <li>Semangka</li>
    </ul>

    <div style="background-color: brown">
        <h2>Artikel Baru</h2>
        <p>Ini artikel baru bla bla bla bla ...</p>
    </div>
    <!-- width: atur lebar elemen -->
    <div style="background-color: indigo">
        <h2>Artikel Lama</h2>
        <p>Ini artikel lama bang bla bla bla bla ...</p>
    </div>
  </body>
</html>
