    <form>
        <div>
            <main class="container">
                <h2><span class="garis"></span>Formulir Umpan Balik</h2>
                <br>
                <p>Berikan masukan terbaik anda untuk pengembangan website ini. Semua input wajib di isi.</p>
                <div class="form-group">
                    <label for="nama">Nama Anda (Opsional):</label>
                    <input type="text" id="nama" name="nama" placeholder="Tulis nama Anda">
                </div>
                <div class="form-group">
                    <label for="email">Email Anda:</label>
                    <input type="email" id="email" name="email" placeholder="nama@email.com" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating Kepuasan Website (Skala 1â€“10):</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" placeholder="Masukkan angka 1 hingga 10" required>
                </div>
                <div class="form-group">
                    <label>Rekomendasi Website Ini?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="rekomendasi" value="ya"> Ya, Sangat</label>
                        <label><input type="radio" name="rekomendasi" value="mungkin"> Mungkin Saja</label>
                        <label><input type="radio" name="rekomendasi" value="tidak"> Tidak</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Topik yang paling menarik:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="topik" value="biodata"> Biodata</label>
                        <label><input type="checkbox" name="topik" value="jadwal"> Jadwal</label>
                        <label><input type="checkbox" name="topik" value="galeri"> Galeri</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bidang">Saran Pengembangan di Bidang:</label>
                    <select id="bidang" name="bidang">
                        <option value="Pilih Bidang">-- Pilih Bidang --</option>
                        <option value="desain">Desain</option>
                        <option value="fitur">Fitur</option>
                        <option value="konten">Konten</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pesan">Pesan/Saran Lengkap:</label>
                    <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan dan saran Anda di sini..."></textarea>
                </div>
                <div class="button-group">
                    <button type="reset" class="reset">Atur Ulang</button>
                    <button type="submit" class="submit">Kirim Feedback</button>
                </div>
            </main>
        </div>
     </form>
</body>
